<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナーアンケート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>セミナーアンケート</h1>
            <p class="event-name" id="event-name"></p>
        </header>

        <main id="survey-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>

            <!-- 質問表示エリア（一問一答） -->
            <div id="question-area" style="display: none;">
                <div class="progress-bar">
                    <span id="progress-text">質問 1 / 1</span>
                    <div class="progress-track">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div id="current-question">
                    <!-- 現在の質問がここに表示されます -->
                </div>

                <div class="question-actions">
                    <button type="button" class="btn btn-secondary" id="skip-btn" onclick="skipQuestion()">
                        スキップ
                    </button>
                    <button type="button" class="btn btn-primary" id="submit-btn" onclick="submitAnswer()">
                        回答を送信
                    </button>
                </div>
            </div>

            <!-- 完了画面 -->
            <div id="complete" class="thank-you" style="display: none;">
                <div class="thank-you-icon">&#10003;</div>
                <h2>すべての質問に回答しました</h2>
                <p>ご協力ありがとうございました。</p>
                <button class="btn btn-secondary" onclick="restartSurvey()">最初から回答する</button>
            </div>

            <!-- 質問なし -->
            <div id="no-questions" class="info-message" style="display: none;">
                <h2>現在質問はありません</h2>
                <p>質問が追加されるまでお待ちください。</p>
                <button class="btn btn-secondary" onclick="location.reload()">再読み込み</button>
            </div>

            <!-- イベント未指定エラー -->
            <div id="no-event" class="error-message" style="display: none;">
                <h2>イベントが指定されていません</h2>
                <p>正しいURLからアクセスしてください。</p>
            </div>

            <!-- イベント不存在エラー -->
            <div id="event-not-found" class="error-message" style="display: none;">
                <h2>イベントが見つかりません</h2>
                <p>指定されたイベントは存在しないか、終了しています。</p>
            </div>

            <!-- エラー -->
            <div id="error-message" class="error-message" style="display: none;">
                <h2>エラーが発生しました</h2>
                <p id="error-text"></p>
                <button class="btn btn-secondary" onclick="location.reload()">再読み込み</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 セミナーアンケートシステム</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
